<!--
  Generated template for the FeedList page.

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>{{ feed?.title }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list no-margin>
    <button ion-item *ngFor="let item of items" (click)="viewItem(item)">
      <h2 class="feed-title" [innerHTML]="item.title"></h2>
      <p>{{ item.pubDate | timeago }}</p>
    </button>
  </ion-list>
</ion-content>
