<!--
  Generated template for the FeedList page.

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>{{ feed?.title }}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="configureFeed()">
        <ion-icon name="settings"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list no-margin>
    <button ion-item *ngFor="let item of items" (click)="viewItem(item)">
      {{item.title}}
    </button>
  </ion-list>
</ion-content>
