<ion-header>

  <ion-navbar>
    <ion-title>Feeds</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <form *ngIf="feedSettingsForm" [formGroup]="feedSettingsForm">
    <ion-list radio-group formControlName="feedUrl">
      <ion-item-sliding *ngFor="let feed of feeds">
        <ion-item>
          <ion-label>{{ feed.title }}</ion-label>
          <ion-radio [value]="feed.url"></ion-radio>
        </ion-item>
        <ion-item-options side="left" icon-left>
          <button ion-button color="danger" (click)="removeFeed(feed)">
            <ion-icon name="trash"></ion-icon> Delete
          </button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </form>
</ion-content>
