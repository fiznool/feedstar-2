<!--
  Generated template for the FeedDetail page.

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>{{ item?.title }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card>
    <img *ngIf="item?.thumbnail" [src]="item?.thumbnail">
    <ion-card-content>
      {{ item?.content }}
    </ion-card-content>
    <ion-item class="card-action-bar">
      <button color="primary" clear ion-button icon-left item-right>
        <ion-label>Read More</ion-label>
        <ion-icon item-right name="share-alt"></ion-icon>
      </button>
    </ion-item>
  </ion-card>
</ion-content>
